<!DOCTYPE html>
<html>
  <head>
    <title>Book a Course</title>
    <style>
      ul {
        list-style: none;
      }

      li {
        margin: 5px 0;
      }

      label {
        display: inline-block;
        width: 100px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="QA Corporate Logo" />
      <h1
        style="
          background-image: url(images/trainer.jpg);
          padding: 4em 1em;
          color: white;
          background-size: cover;
        "
      >
        Course Registration
      </h1>
    </header>

    <form action="">
      <fieldset>
        <ul>
          <legend>Your Details</legend>
          <br />
          <li>
            <label for="">First Name</label>
            <input type="text" placeholder="John" autofocus />
          </li>
          <br />
          <li>
            <label for="">Surname</label>
            <input type="text" placeholder="Smith" />
          </li>
          <br />
          <li>
            <label for="">Position/Role</label>
            <input type="text" placeholder="Developer" />
          </li>
          <br />
          <li>
            <label for="">Email Address</label>
            <input
              type="email"
              name="yourEmail"
              id="emailInput"
              placeholder="you@domain.com"
              required
            />
          </li>
          <br />
          <li>
            <label for="">Email Address</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Eg.+447500000000"
            />
          </li>
          <br />
        </ul>
      </fieldset>

      <fieldset>
        <ul>
          <legend>Course Details</legend>
          <br />
          <label for="">Course</label>
          <select name="" id="">
            <option value="" selected>Programming with JavaScript</option>
            <option value="">Developing Web Applications using HTML5</option>
            <option value="">Developing Responsive Websites</option>
            <option value="">Leveraging the Power of jQuery</option>
          </select>
          <li>
            <label for="">Number of Delegates</label>
            <input type="number" min="0" max="10" />
          </li>
          <br />
          <li>
            <label for="">Date</label>
            <input type="date" name="date" id="date" />
          </li>
          <br />
        </ul>
      </fieldset>

      <fieldset>
        <button>Submit</button>
      </fieldset>
    </form>
  </body>
</html>
